<!DOCTYPE html>
<html>
  <head>
    <title>Borth Weather App</title>
    <meta charset="UTF-8" />
    <link rel = "stylesheet" href = "index.css">
    <!--------------------------------------Fonts------------------------------------------------>
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@1&family=Quicksand:wght@300;400;500;600;700&family=Zen+Kaku+Gothic+Antique:wght@500&display=swap" rel="stylesheet">
    <!---API READER------->
      <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

  <body>
    <div class= "appContainer">
      <div class = "leftHand">
        <div class = "degreeConverter">
        <button class = "fahrenheit" id = "fahrenheit">°F</button>
        <p class = "degreeDivider" id = "degreeDivider">|</p>
        <button class = "celcius" id = "celcius">°C</button></div>
        <div class = "weatherIMG" id = "weatherIMG">
          <img  id = "sunny" src = "sunny.png">
        </div>
      </div>
      <div class = "rightHand">
        <form class = "citySearch-form">
          <input id = "location-input" class = "citySearch-input" placeholder = "Enter location">
          <button class = "submit" id = "searchEntry">+</button>
          <button class = "geo" id = "geoID">⌖</button>
        </form><br><br>
        <h1>Welcome</h1>
        <h2>date</h2>
        <div class ="currentTemp" id = "currentTemp">
            <div class = "currentWeatherIcon" id = "currentWeatherIcon">☀︎</div>
            <span class = "currentTempTemp" id = "tempID">17</span>
            <span class = "currentTempTemp">°</span><br><br>
            <div class = "hiLarge" id = "hiToday">Hi</div>
            <div class = "hiLoDivider" id = "hiLoDivider">|</div>
            <div class = "loLarge" id = "loToday">Lo</div>
            <div class = "percentageLarge" id = "percentageToday">%</div>
        </div>
      </div>
      <div id = "weekDay-bar" class = "weekBar"><hr color = "slateblue" size = "1" width = "70%"><br>
          <div id = "tomorrow" class = "weekDayItem">
            <span id = "tomorrowID" class = "dayText">Tomorrow</span>
            <br><span class = "dayAverage">Avg.</span><br>
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "dayTwo" class = "weekDayItem">
            <span id = "dayTwoID" class = "dayText">Day 2</span><br>
            <span class = "dayAverage">Avg.</span><br>
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "dayThree" class = "weekDayItem">
            <span id = "dayThreeID" class = "dayText">Day 3</span><br>
            <span class = "dayAverage">Avg.</span><br> 
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "dayFour" class = "weekDayItem">
            <span id = "dayFourID" class = "dayText">Day 4</span><br>
            <span class = "dayAverage">Avg.</span><br> 
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "dayFive" class = "weekDayItem">
            <span id = "dayFiveID" class = "dayText">Day 5</span><br>
            <span class = "dayAverage">Avg.</span><br> 
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "daySix" class = "weekDayItem">
            <span id = "daySixID" class = "dayText">Day 6</span><br>
            <span class = "dayAverage">Avg.</span><br> 
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
          <div id = "daySeven" class = "weekDayItem">
            <span id = "daySevenID" class = "dayText">Day 7</span><br>
            <span class = "dayAverage">Avg.</span><br> 
            <span class = "hiWeekDay">Hi</span>
            <span class = "dividerWeekDay">|</span>
            <span class = "loWeekDay">Lo</span>
          </div>
      </div>
    </div>
    <p class = "tag">Coded by Emma Borth<br>SheCodes</p>
    <script src = "index.js"></script>
  </body>
</html>
